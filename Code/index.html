    <!-- Small modal -->

    <div class="modal fade bs-example-modal-sm" 
	 id="myErrorModal"
	 tabindex="-1" 
	 role="dialog" 
	 aria-labelledby="mySmallModalLabel" 
	 aria-hidden="true">
      <div class="modal-dialog modal-sm">
	<div class="modal-content"

	  <div class="modal-header">

	  <div class="modal-footer">
