<div class="panel panel-default"
     style="width: 90%;
	    margin-left:auto;
	    margin-right:auto;
	    margin-top:20px;">

  <div id="layers" class="panel-body">

    <button type="button" 
	    id="newAnnotation" 
	    title="Create new Annotation"
	    data-container="body"
	    class="btn btn-default annoButton">
      New
    </button> 
   
    <button type="button" 
	    id="loadAnnoFile" 
	    title="Load an Annotation JSON file"
	    data-container="body"
	    class="btn btn-default annoButton">
      Load
    </button>     
    
    <button type="button" 
	    id="importAnnoFile" 
	    title="Import an Annotation JSON file"
	    data-container="body"
	    class="btn btn-default annoButton">
      Import
    </button> 
    
    <button type="button" 
	    id="saveAnnoFile" 
	    title="Download current Annotations as JSON file"
	    data-container="body"
	    class="btn btn-default annoButton">
      Save
    </button>


    <!-- Small modal -->
    <div class="modal fade bs-example-modal-sm" 
	 id="myModalAnnotation"
	 tabindex="-1" 
	 role="dialog" 
	 aria-labelledby="mySmallModalLabel" 
	 aria-hidden="true">
      <div class="modal-dialog modal-sm">
	<div class="modal-content"
	     id="modal-content">
	  <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Error</h4>
	  </div>
	  <div class="modal-body">
	    Incorrect file format
	    <br>
	    <br>
	    Only .json files are currently supported
	      <!--One fine body&hellip;-->
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>

	</div>
      </div>
    </div>

    <!-- HIDDEN FILE PICKER -->
    <input type="file" name="xmlInput" id="xmlInput">
    
    <!-- HIDDEN DOWNLOAD LINK -->
    <a download="annotation.json" id="downloadlink" style="display: none">Download</a>

  </div>

  <div class="panel-footer">
    
    <ul class="list-group" id="annolayerList"
	style="height:195px;
	       overflow-y: scroll;
	       overflow-x: hidden"></ul>

  </div>

</div>
