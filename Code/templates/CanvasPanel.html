
<div id= <%= title %>
     class="canvasPanel"
     style="background-color: #000; 
	    width: 40%; 
	    height: 44%; 
	    margin: 5px;
	    float: left;" >


  <div id="topbar"
       style="background-color: #DDD; 
	      width: 100%;">


    <div class="btn-group">
      <button type="button" id="3Dtoggle" class="btn btn-default btn-xs ">3D</button>
      <button type="button" id="Xtoggle" class="btn btn-default btn-xs ">X</button>
      <button type="button" id="Ytoggle" class="btn btn-default btn-xs ">Y</button>
      <button type="button" id="Ztoggle" class="btn btn-default btn-xs ">Z</button>
    </div>


    <select id="layerSelector">
      <option value="Layer1">Layer1</option>
      <option value="Layer2">Layer2</option>
      <option value="Layer3">Layer3</option>
    </select>
    

  </div>

  <div id= <%= container %>
       style="background-color: #000;
	      width: 80%; 
	      height: 90%;
	      float: left;">    
  </div>

  <div style="background-color: #FFF; 
	      width: 3%; 
	      height: 95%;
	      border: 2px;
	      float: right;">

    <div id="sliderVertical"
	 style="height: 95%;
		display: block;
		margin: auto auto;" ></div>
    <!--<input type="range" name="points" min="1" max="10">-->
  </div>
  
</div>
