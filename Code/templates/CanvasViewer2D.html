<!-- TOPBAR -->
<div id= <%= topbarId %> class="topbar">

  <div class="btn-group">
    <button type="button" 
	    id="ThreeDtoggle" 
	    title="Set 3D Camera"
	    data-container="body"
	    class="btn mode-btn btn-xs ">3D</button>

    <button type="button" 
	    id="Xtoggle" 
	    title="Set X Camera"
	    data-container="body"
	    class="btn mode-btn btn-xs ">X</button>

    <button type="button" 
	    id="Ytoggle"
	    title="Set Y Camera"
	    data-container="body"
	    class="btn mode-btn btn-xs ">Y</button>

    <button type="button" 
	    id="Ztoggle" 
	    title="Set Z Camera"
	    data-container="body"
	    class="btn mode-btn btn-xs ">Z</button>
  </div>


  <!--
  <select id="layerSelector">
    <option value="Layer1">Layer1</option>
    <option value="Layer2">Layer2</option>
    <option value="Layer3">Layer3</option>
  </select>
  -->


  <div id="swipeDiv"
       style="display:inline-block;
	      margin-left:10px;">
    Swipe:
    
    <select id="swipeSelector" title="Set Buffer Swipe Mode">
      <option value="Layer1">
	Horizontal
      </option>
      <!--<option value="Layer2">Vertical</option>-->
    </select>
  </div>
  
  
  <div style="float:right;margin-right:10px">
    <input type="checkbox"
	   id="overlayCheckbox"
	   title="Toggle Information Overlay">
    </input>
    Overlay
  </div>
</div>


<!-- CANVAS -->
<canvas id= <%= canvasViewerId %>
	class="viewerCanvas"
	width="650"
	height="162"
	tabindex= "1">
</canvas>
