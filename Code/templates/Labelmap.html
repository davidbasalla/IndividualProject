<div class="panel panel-default"
     style="width: 90%;
	    margin-left:auto;
	    margin-right:auto;
	    margin-top:20px;">


  <div class="panel-footer">
    <ul class="list-group" id="labelmapPanel">


      <p>

	<span class="subMenuHeader">
	  Labelmap File
	</span>
	
	<li class = "list-group-item sublayer" style="padding-bottom: 12px">
	  <div id="labelmapFileContainer">
	    
	    <span id="textHolder" title="Labelmap Filename">
	      No File Selected
	    </span>
	    
	    <div class="btn-group" style="float:right">
	      
	      <!-- LOAD BUTTON -->
	      <button type="button"
		      title="Open A Labelmap File"
		      class="btn btn-default btn-sm"
		      id="loadLabelmapFile">
		<span class="glyphicon glyphicon-floppy-open"> </span>
	      </button>


	      <!-- Small modal -->
	      <div class="modal fade bs-example-modal-sm" 
		   id="myModalLabelmap"
		   tabindex="-1" 
		   role="dialog" 
		   aria-labelledby="mySmallModalLabel" 
		   aria-hidden="true">
		<div class="modal-dialog modal-sm">
		  <div class="modal-content"
		       id="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		      <h4 class="modal-title">Error</h4>
		    </div>
		    <div class="modal-body">
		      Incorrect file format
		      <br>
		      <br>
		      Only .nii and .nrrd files are currently supported
		      <!--One fine body&hellip;-->
		    </div>
		    <div class="modal-footer">
		      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		    </div>

		  </div>
		</div>
	      </div>	      

	      <!-- HIDDEN FILEPICKER -->
	      <input type="file"
		     id="labelmapPicker"></input>
	      
	      <!-- DELETE BUTTON -->
	      <button type="button"
		      title="Remove Labelmap File"
		      class="btn btn-default btn-sm"
		      id="delete">
		<span class="glyphicon glyphicon-trash"></span>
	      </button>
	    </div>
	    
	  </div>
	</li>
      </p>


      <p>

	<span class="subMenuHeader">
	  Opacity
	</span>
	
	<div id="labelmapSliderContainer">

	  <input type="number"
		 id="labelmapOpacityInput"
		 style="width:45px; 
			display:inline-block;"
		 value="100"
		 min="0"
		 max="100"
		 title="Set Labelmap Opacity">
	  </input>

	  <div style="width:5px;
		      display:inline-block"></div>

	  <div id="labelmapOpacitySlider"
	       style="display:inline-block; 
		      width: 75%;
		      margin-left:auto;
		      margin-right:auto;">
	  </div>
	</div>
      </p>

      <p>
	
	<span class="subMenuHeader">
	  Colortable
	</span>
	
	
	<select id="labelmapLookupSelector" style="float:right"
		title="Select A ColorLookup Table">
	  <option value="Lookup_None">None</option>
	  <option value="Lookup_IDs" selected="selected">IDs</option>
	  <option value="Lookup_JET">Heatmap (JET)</option>
	</select>
	
	
      </p>

      
    </ul>
  </div>

</div>
