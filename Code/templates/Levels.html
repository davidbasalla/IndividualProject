<div class="panel panel-default"
     style="width: 90%;
	    margin-left:auto;
	    margin-right:auto;
	    margin-top:20px;">
  <div id="layers" class="panel-body">
    <span class="menuHeader">
      Levels
    </span>
    
  </div>

  <div class="panel-footer">
    <ul class="list-group" id="levelsPanel">

      <p>
	<span class="subMenuHeader">
	  Window/Level
	</span>
	</br>
	<div id="sliderContainer">
	  <input type="number"
		 id="levelLow"
		 style="width:45px; 
			display:inline-block;"
		 value="0">
	  <div style="width:5px;
		      display:inline-block"></div>

	  
	  <div id="rangeSlider1"
	       style="display:inline-block; 
		      width: 58%;
		      margin-left:auto;
		      margin-right:auto;">
	  </div>
	  <input type="number"
		 id="levelHigh"
		 style="width:45px;
			display:inline-block;
			float: right;"
		 value="100">
	</div>
      </p>


      <p>

	<span class="subMenuHeader">
	  Threshold
	</span>
	
	</br>
	<div id="sliderContainer">
	  <input type="number"
		 id="thresholdLow"
		 style="width:45px; 
			display:inline-block;"
		 value="0">
	  <div style="width:5px;
		      display:inline-block"></div>

	  
	  <div id="rangeSlider2"
	       style="display:inline-block; 
		      width: 58%;
		      margin-left:auto;
		      margin-right:auto;">
	  </div>
	  <input type="number"
		 id="thresholdHigh"
		 style="width:45px;
			display:inline-block;
			float: right;"
		 value="100">
	</div>
      </p>

    </ul>
  </div>

</div>
