<li class="list-group-item sublayer">
  <input type="file"
	 id="filePicker"></input>
  <span id="textHolder" title="Filename">
    <%= layer_title %>
  </span>

  <div class="btn-group" style="float:right" id="testingWithTooltip">
    <button type="button"
	    class="btn btn-default btn-sm"
            id="loadFile"
	    data-toggle="tooltip"
	    data-container="body"
	    title="Load a Volume File">
      <span class="glyphicon glyphicon-floppy-open"> </span>
    </button>
    <button type="button"
	    class="btn btn-default btn-sm"
            id="delete"
	    data-toggle="tooltip"	    
	    data-container="body"
	    title="Delete this Layer">
      <span class="glyphicon glyphicon-trash"></span>
    </button>

  </div>
</li>
