<div class="panel panel-default sidePanelComponent">

  <div id="layers" class="panel-body">

    <span class="menuHeader">
      Layers
    </span>


    <!-- Small modal -->

    <div class="modal fade bs-example-modal-sm" 
	 id="myModal"
	 tabindex="-1" 
	 role="dialog" 
	 aria-labelledby="mySmallModalLabel" 
	 aria-hidden="true">
      <div class="modal-dialog modal-sm">
	<div class="modal-content"
	     id="modal-content">
	  <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Error</h4>
	  </div>
	  <div class="modal-body">
	    Incorrect file format
	    <br>
	    <br.
	    Only .nii and .nrrd files are currently supported
	      <!--One fine body&hellip;-->
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>

	</div>
      </div>
    </div>

   
      <button type="button"
              class="btn btn-default btn-sm"
              id="add"  title="Add a new Display Layer" style="float:right">
	<span class="glyphicon glyphicon-plus"></span>
      </button>
      
      <div class="btn-group" 
	   id="bufferToggle" 
	   title="Toggle between Buffers"
	   style="margin-right:20px; float: right">
	<button type="button" 
		id="bufferA" 
		class="btn 
		       btn-sm 
		       mode-btn
		       textBold 
		       layer-selected">A
	</button>
	<button type="button" id="bufferB" class="btn btn-sm mode-btn
									      textBold">B
	</button>

    </div>

  </div>

  <div class="panel-footer" style="height:163px">
    <ul class="list-group" id="layerList" 
	style="height:140px;
	       overflow-y: scroll;
	       overflow-x: hidden">
    </ul>
  </div>
</div>
